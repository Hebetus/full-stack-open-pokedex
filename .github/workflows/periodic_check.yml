name: Periodic health check

on:
    schedule:
      - cron: '3 * * * *'

jobs:
    test_schedule:
        runs-on: ubuntu-latest
        steps:
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v3
              with:
                url: https://fullstackpart11.fly.dev/
                max-attempts: 3