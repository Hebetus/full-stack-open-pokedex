name: Periodic health check

on:
    workflow_dispatch:
    schedule:
      - cron: '0 8 * * *'

jobs:
    Healthy:
        runs-on: ubuntu-20.04
        steps:
            - name: Check the deployed service URL
              uses: jtalk/url-health-check-action@v3
              with:
                url: https://fullstackpart11.fly.dev/health